{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<!-- Magic Font from Google -->
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #6d0af9;
        color: #f5f5dc;
        font-family: 'UnifrakturCook', cursive;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    h2, label, input, button {
        font-size: 1.2rem;
        font-family: 'UnifrakturCook', cursive;
    }

    .login-box {
        background: rgba(20, 20, 20, 0.85);
        border: 1px solid #ffd700;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px gold;
        margin-top: 10vh;
        text-align: center;
    }

    .sparkle {
        position: fixed;
        background: radial-gradient(circle, #fff8dc, #ffd700, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        animation: sparkle-rise 4s ease-in-out infinite;
        opacity: 0.9;
        filter: drop-shadow(0 0 6px gold);
    }

    @keyframes sparkle-rise {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const sparkleCount = 40;
        for (let i = 0; i < sparkleCount; i++) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            const size = Math.random() * 12 + 6; // 6px to 18px
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;
            sparkle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            sparkle.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(sparkle);
        }
    });
</script>

<div class="row justify-content-center">
    <div class="col-md-6 login-box">
        <h2 class="mb-4">✨ Login ✨</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning"><i class="fa fa-sign-in-alt"></i> Login</button>
        </form>
    </div>
</div>

{% endblock %}
